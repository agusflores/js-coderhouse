<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Raleway:wght@100;200;400&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:wght@100;200;400&family=Roboto:wght@100;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" type="image/png" href="../img/rick-logo.png" />
    <link rel="stylesheet" href="../css/styles.css" />
    <title>Characters</title>
  </head>
  <body>
    <div class="main-characters-container">
      <div class="characters-container">
        <div class="filters">
          <div><h2 style="margin-top: 1rem; color: white">Filtros</h2></div>
          <div class="filters-selects">
            <div class="filter">
              <select name="filter-gender" id="filter-gender">
                <option value="">Gender</option>
                <option value="Female">Female</option>
                <option value="Male">Male</option>
                <option value="Genderless">Genderless</option>
                <option value="Unknown">Unknown</option>
              </select>
            </div>
            <div class="filter">
              <select name="filter-species" id="filter-species">
                <option value="">Species</option>
                <option value="Human">Human</option>
                <option value="Alien">Alien</option>
                <option value="Unknown">Unknown</option>
              </select>
            </div>
            <div class="filter">
              <select name="filter-status" id="filter-status">
                <option value="">Status</option>
                <option value="Alive">Alive</option>
                <option value="Dead">Dead</option>
                <option value="Unknown">Unknown</option>
              </select>
            </div>
          </div>
          <div class="filter-button">
            <button>Filtrar</button>
          </div>
        </div>
        <div class="characters-info">
          <div class="cards-container">
            <h2 style="margin-top: 1rem; color: white; text-align: center">
              Personajes
            </h2>
            <div class="cards-and-buttons">
              <div class="card"></div>
              <div class="buttons-paginado"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="button-back-home">
      <button class="button-back-home-element">Volver al inicio</button>
    </div>
    <script type="module" src="../scripts/characters.js"></script>
    <script
      src="https://kit.fontawesome.com/5b5f6e35f5.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
